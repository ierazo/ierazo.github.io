<table class="table table-sm table-borderless table-responsive">
    {% for content in entry.contents %}
      <tr>
        <td class="p-1 pr-2 font-weight-bold"><b><font size="-1">{{ content.name }}</font></b></td>
        <td class="p-1 pl-2 font-weight-light text"><font size="-1">{{ content.value }}</font></td>
      </tr>
    {% endfor %}
</table>
